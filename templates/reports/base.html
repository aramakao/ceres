<!DOCTYPE html>
<html>
<head>
    <title>{{ title|default:"" }}</title>
    {% block style_base %}
        {% block layout_style %}
            <style type="text/css">
                @page {
                    size: {{ pagesize|default:"A4" }};
                    margin-left: 2.5cm;
                    margin-right: 2.5cm;
                    margin-top: 1.5cm;
                    margin-bottom: 2cm;
                    @frame header {
                        -pdf-frame-content: page-header;
                        margin-right: 2mm;
                        margin-bottom: 1cm;
                        margin-left: 1.2cm;
                    }
                }
            </style>
        {% endblock %}

        {% block extra_style %}
            <style type="text/css">

                html {
                    font-family: "Lato", "Helvetica", "sans-serif";
                    color: #333333;
                }
                p {
                    margin: 0 0 6px 0;
                    font-size: 11pt;
                    font-family: "Lato", "Helvetica", "sans-serif";
                }
                table {
                    line-height: 100%;
                    margin-bottom: 10px;
                }
                    table.bordered {
                        border-top: 0.1pt solid #8BC34A;
                        border-bottom: 0.1pt solid #8BC34A;
                    }
                    tr, td, th { border: none; }
                    th {
                        font-size: 10pt;
                        border-bottom: 0.1pt solid #8BC34A;
                        padding: 3px 0;
                        line-height: 1;
                        font-weight: bold;
                    }
                    td {
                        font-size: 10pt;
                        font-family: "Lato", "Helvetica", "sans-serif";
                        vertical-align: top;
                        padding: 3px 0;
                    }
                    td:last-child { padding-bottom: 0; }
                .text-left { text-align: left; }
                .text-right { text-align: right; }
                .text-center { text-align: center; }
                .header { color: #7f7f7f; }
                .header p { font-size: 13px; line-height: 1.5em; }
                .header-link { font-weight: bold; text-decoration: none; color: #4F81BD; font-size: 14px; }
                .logo { margin-bottom: 25px; margin-left: -25px; }
                .recipient { margin-left: 3cm; }
                .main h1 {
                    margin: 18px 0 18px 0;
                    font-size: 250%;
                    font-weight: normal;
                    color: #8BC34A;
                }
                .title{
                  font-size: 180%;
                  font-weight: normal;
                  color: #8BC34A;
                  text-align: center;
                }
                .main h2 {
                    margin: 18px 0 6px 0;
                    font-size: 180%;
                    font-weight: normal;
                    color: #8BC34A;
                }
                .info { border-top: 1px solid #8BC34A;border-bottom: 1px solid #8BC34A; padding-top: 10px; margin-top: 5px; margin-bottom: 15px; }
                .end { border-top: 1px solid #8BC34A;padding-top: 20px; margin-top: 20px; margin-bottom: 15px; }
                .info a { color: #8BC34A; text-decoration: none; }
                @frame footer {
                       -pdf-frame-content: page-footer;
                       bottom: 0cm;
                       margin-left: 1cm;
                       margin-right: 1cm;
                       height: 1cm;
                   }
            </style>
        {% endblock %}

    {% endblock %}
</head>
<body>
    <div>
        {%block content%}
        {%endblock%}
    </div>

    <div id="page-footer" class="end">
      {% block page_foot %}
      <p>
        <small style="color:#727272;">Copyright {% now "Y" %} AgroCeres. Todos los derechos reservados.</small>
      </p>
      {% endblock %}

    </div>
</body>
</html>
