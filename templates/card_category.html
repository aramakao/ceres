<a href="{{url_category}}">
  <div class="col-sm-4 col-lg-6 col-md-6">
    <div class="pin-container">
      <div class="pin">
        <div class="cover">
          <img class="img-responsive" src="{{MEDIA_URL}}{{category.image}}">
        </div>
        <div class="content">
          <div class="card-main">
            <h3 class="name">{{category.name|title}}</h3>
            <p><span class="badge">Productos {{category.countProducts}}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
