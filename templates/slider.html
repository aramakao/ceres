<div class="pin">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    {% if images %}
    <ol class="carousel-indicators">
      {% for image in images %}
        <li data-target="#carousel-example-generic" data-slide-to="{{forloop.counter0}}" >
      {% endfor %}
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" style="max-height:400px; min-height:400px;">
      {% for image  in images %}
        {% if forloop.counter0 == 0 %}
          <div class="item active">
            <img style="max-height:400px; min-height:400px; min-width:100%;"src="{{MEDIA_URL}}{{image.image}}">
          </div>
        {% else %}
          <div class="item">
            <img style="max-height:400px; min-height:400px; min-width:100%;" src="{{MEDIA_URL}}{{image.image}}">
          </div>
        {% endif %}
      {% endfor %}
    </div>
    {% else %}
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" >
      </ol>
      <div class="item active">
        <img src="{{MEDIA_URL}}farm_products/no_image.png" style="min-height:400px;max-height:400px;min-width:100%;" class="img-responsive"/>
      </div>
    {% endif %}
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
