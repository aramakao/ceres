{% if forloop.counter == 1 %}
<div class="panel panel-success">
  <div class="panel-heading" role="tab" id="h_{{entry.id}}">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#c_{{entry.id}}" aria-expanded="true" aria-controls="collapseOne">
        {{entry.title|title}} | <small>{{entry.posted|date}}</small>
      </a>
    </h4>
  </div>
  <div id="c_{{entry.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="h_{{entry.id}}">
    <div class="panel-body">
      {{entry.content|safe|truncatechars:450}} <a href="{% url 'blog_app:entry' entry.slug %}"><small>Leer más</small></a>
    </div>
  </div>
</div>
{% else %}
<div class="panel panel-success">
  <div class="panel-heading" role="tab" id="h_{{entry.id}}">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#c_{{entry.id}}" aria-expanded="true" aria-controls="collapseOne">
        {{entry.title|title}} | <small>{{entry.posted|date}}</small>
      </a>
    </h4>
  </div>
  <div id="c_{{entry.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="h_{{entry.id}}">
    <div class="panel-body">
      {{entry.content|safe|truncatechars:450}} <a href="{% url 'blog_app:entry' entry.slug %}"><small>Leer más</small></a>
    </div>
  </div>
</div>
{%endif%}
