<div class="media">
  <div class="media-left">
    <a href="{% url 'user_profile' message.user %}">
      <img src="{{MEDIA_URL}}{{message.user.avatar}}" class="media-object img-circle img-avatar" >
    </a>
  </div>
  <div class="media-body">
    <a href="{% url 'user_profile' message.user %}"><h4 class="media-heading">{{message.full_name}}</h4></a>
    {{message.message}}
    {% if message.file %}
      <p><a href="{{MEDIA_URL}}{{message.file}}"><small class="text-muted"><i class="fa fa-paperclip"></i> {{message.filename}}</small></a></p>
    {% endif %}
    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{message.date|timesince}}</small></p>
  </div>
</div>
