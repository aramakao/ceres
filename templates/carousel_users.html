{% block extra_css %}
  <link  rel="stylesheet" href="{{STATIC_URL}}owl-carousel/owl.carousel.css"/>
  <link  rel="stylesheet" href="{{STATIC_URL}}owl-carousel/owl.theme.css"/>
  <style>
    #owl_users .item{
        background: #3fbf79;
        padding: 5px 0px;
        margin: 5px;
        color: #FFF;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        text-align: center;
    }
    .customNavigation{
      text-align: center;
    }
    .customNavigation a{
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
  </style>
{% endblock extra_css %}
  <div class="col-md-12">
    <div class="page-header">
      <h1 class="title-main">Usuarios <small><a href={% url 'users' %}>Ver m√°s</a></small></h1>
    </div>
    <div class="col-md-12">
      <div id="owl_users" class="owl-carousel">
        {% for user in users %}
          {% include './card_user.html' with profile=user %}
        {% endfor %}
      </div>
    </div>
  </div>
